<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-success">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstname" placeholder="First Name"
                                            required />
                                        <label for="firstname">First Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Name" required />
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fathername" placeholder="fathername"
                                            required />
                                        <label for="fathername">Fathername</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" placeholder="email" id="email"
                                            required />
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" placeholder="password" id="password"
                                            required />
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="country" class="form-lable">Country</label>
                                    <select name="country" id="country" class="form-select">
                                        <option value="">Select country</option>
                                        <option value="1">India</option>
                                        <option value="2">China</option>
                                        <option value="3">USA</option>
                                        <option value="4">Rusia</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="">
                                        <label for="photo" class="form-label">Select Photo</label>
                                        <input type="file" class="form-control" id="photo" required />
                                    </div>
                                </div>
                                <div class="col">
                                    <p>Select Gender</p>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="male" required />
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="female" required />
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <p>
                                        Select language you know
                                    </p>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="hindi" id="hindi" required />
                                        <label for="hindi" class="form-check-label">Hindi</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="gujarati" id="gujarati" required />
                                        <label for="gujarati" class="form-check-label">Gujarati</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="hindi" id="hindi" required />
                                        <label for="hindi" class="form-check-label">Hindi</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <textarea name="address1" id="address1" class="form-control" placeholder="address1"></textarea>
                                        <label for="address1">Address1</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <textarea name="address2" id="address2" class="form-control" placeholder="address2"></textarea>
                                        <label for="address2">Address2</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-success w-100">Submit</button>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
