    function generateTable(countries) {
      var table = document.createElement("table");
      var rowCount = Math.ceil(countries.length / 3); // Calculate number of rows

      for (var i = 0; i < rowCount; i++) {
        var row = document.createElement("tr");

        for (var j = 0; j < 3; j++) {
          var index = i * 3 + j; // Calculate index in the countryNames array

          if (index < countries.length) {
            var cell = document.createElement("td");
            cell.textContent = countries[index];
            row.appendChild(cell);
          }
        }

        table.appendChild(row);
      }

      return table;
    }

    // Generate the table
    var tableElement = generateTable(countries);

    // Append the table to a container in the HTML document
    var container = document.getElementById("output"); // Replace "tableContainer" with the ID of your desired container element
    container.appendChild(tableElement);
