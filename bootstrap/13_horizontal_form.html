<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-8 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-danger"> <h3>Change Password</h3></div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="password" class="col-sm-4 col-form-label">Current Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password" placeholder="Your current password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="new_password" class="col-sm-4 col-form-label">New Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="new_password" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_new_password" class="col-sm-4 col-form-label">Confirm New Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="confirm_new_password" placeholder="Confirm password">
                                </div>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-danger w-100" value="Save Change">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
