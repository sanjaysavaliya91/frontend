<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Regisrer & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- menu -->
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarBasic">
            <ul class="navbar-nav pe-3 mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-target="#login" data-bs-toggle="modal">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-target="#register" data-bs-toggle="modal">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- menu -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="login">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalBasicLabel">Login</h5>
              <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" name="" placeholder="email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" name="" placeholder="password">
                        <label for="password">Password</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" id="register">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalBasicLabel">Sign in</h5>
              <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="number" name="" placeholder="number">
                    <label for="number">Mobile Number</label>
                </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" name="" placeholder="email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" name="" placeholder="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input type="password" class="form-control" id="confirmpassword" name="" placeholder="password">
                      <label for="confirmpassword">Confirm Password</label>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Sign in</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
