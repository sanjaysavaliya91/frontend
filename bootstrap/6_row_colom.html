<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Raw colom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            .row
            {
                border: 2px solid orangered;
            }
            .row>div
            {
                border: 1px solid black;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                12 Units
            </div>
            <div class="col-11">
                11 Units
            </div>
            <div class="col-10">
                10 Units
            </div>
            <div class="col-9">
                9 Units
            </div>
            <div class="col-8">
                8 Units
            </div>
            <div class="col-7">
                7 Units
            </div>
            <div class="col-6">
                6 Units
            </div>
            <div class="col-5">
                5 Units
            </div>
            <div class="col-4">
                4 Units
            </div>
            <div class="col-3">
                3 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-1">
                1 Units
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                2 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-2">
                2 Units
            </div>
            <div class="col-6">
                6 Units
            </div>
            <div class="col-6">
                6 Units
            </div>  
            <div class="col-4">
                4 Units
            </div>
            <div class="col-4">
                4 Units
            </div>
            <div class="col-4">
                4 Units
            </div>
            <div class="col-3">
                3 Units
            </div>
            <div class="col-3">
                3 Units
            </div>
            <div class="col-3">
                3 Units
            </div>
            <div class="col-3">
                3 Units
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
