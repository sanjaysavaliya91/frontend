<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multilevel inheritance</h1>
    <hr>
    <p>use console to view output</p>

    <script>
          class KB
        {
            constructor(bytes)
            {
                this.bytes = bytes;
                console.log('KB class constructor called...');
            }
            getKB()
            {
                let temp = this.bytes /1024;
                return temp;
            }
        }
        //sub/child/derived class
        class MB extends KB
        {
            constructor(bytes)
            {
                super(bytes); //calling parent class constructor
                console.log('MB class constructor is called....');
            }
            getMB()
            {
                let temp = super.getKB() / 1024;
                return temp;
            }
        }
        class GB extends MB 
        {
            constructor(bytes)
            {
                super(bytes);
            }
            getGB()
            {
                let temp = super.getMB() / 1024;
                return temp;
            }
        }

        var bytes = parseInt(prompt("enter bytes"));
        var g1 = new GB(bytes);
        var kilobytes = g1.getKB();
        var megabytes = g1.getMB();
        var gigabytes = g1.getGB();
        console.log("KB=",kilobytes);
        console.log("MB=",megabytes);
        console.log("GB=",gigabytes);
        
    </script>
</body>
</html>
